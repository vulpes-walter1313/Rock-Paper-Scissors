<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="main-center">
      <div class="game-titles">
        <h1>Rock-Paper-Scissors</h1>
        <p>Let's Play!</p>
      </div>
      <div class="choice-buttons">
        <button type="button" name="Rock" value="rock">Rock</button>
        <button type="button" name="Paper" value="paper">Paper</button>
        <button type="button" name="Scissors" value="scissors">Scissors</button>
      </div>
      <div class="results">
        <p id="round-result"> </p>
        <p id="player-choice"> </p>
        <p id='computer-choice'> </p>
        <p id="round-counter"> </p>
      </div>
    </main>
    <script src="main_gui.js" type="text/javascript"></script>
  </body>
</html>
